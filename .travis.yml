language: c

sudo: false

matrix:
  include:
    - env: LUA="lua 5.1"
      os: osx
    - env: LUA="lua 5.1"
      os: linux
    - env: LUA="lua 5.2"
      os: linux
    - env: LUA="lua 5.3"
      os: linux
    - env: LUA="luajit 2.0"
      os: linux
    - env: LUA="luajit 2.1"
      os: linux

cache:
  directories:
    - here
    - $HOME/.cache/pip 

before_install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then export PATH=$PATH:~/Library/Python/2.7/bin/; fi
  - pip install --user hererocks
  - hererocks here -r^ --$LUA
  - source here/bin/activate
  - luarocks show luarocks-fetch-gitrec > /dev/null 2>&1 || luarocks install luarocks-fetch-gitrec

install:
  - luarocks make rockspecs/pegasus-http.parser-0.rockspec

before_script:
  - luarocks show luacheck         > /dev/null 2>&1 || luarocks install luacheck
  - luarocks show busted           > /dev/null 2>&1 || luarocks install busted
  - luarocks show luacov-coveralls > /dev/null 2>&1 || luarocks install luacov-coveralls
  - lua spec/start_app.lua &

script:
  - busted
  - luacheck src

before_cache:
  - luarocks remove pegasus
  - rm -f /home/travis/.cache/pip/log/debug.log
